<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Iniciativa M&P</title>
</head>

<body>

    <h1>Iniciativa M&P</h1>

    <form>
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre">
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Habilidad</legend>
                <div class="col-sm-10 form-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Habilidad" id="Habilidad1" value="option1" checked>
                        <label class="form-check-label" for="Habilidad1">
                  De 1 a 6
                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Habilidad" id="Habilidad2" value="option2">
                        <label class="form-check-label" for="Habilidad2">
                  7 u 8
                </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="Habilidad" id="Habilidad3" value="option3">
                        <label class="form-check-label" for="Habilidad3">
                  9 o 10
                </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Agilidad</legend>
                <div class="col-sm-10 form-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="agilidad" id="agilidad0" value="option0" checked>
                        <label class="form-check-label" for="agilidad0">
                    0
                  </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="agilidad" id="agilidad1" value="option1">
                        <label class="form-check-label" for="agilidad1">
                    1
                  </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="agilidad" id="agilidad3" value="option2">
                        <label class="form-check-label" for="agilidad2">
                    2
                  </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="agilidad" id="agilidad3" value="option3">
                        <label class="form-check-label" for="agilidad3">
                    3
                    </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="agilidad" id="agilidad3" value="option4">
                        <label class="form-check-label" for="agilidad4">
                    4
                    </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="agilidad" id="agilidad3" value="option5">
                        <label class="form-check-label" for="agilidad5">
                    5
                    </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">AÃ±adir Participante</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
